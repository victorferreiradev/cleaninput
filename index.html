<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>CleanInput - Limpeza de input</title>
    <!-- Importando o arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Botão para ativar o modo escuro -->
    <input type="checkbox" id="theme-checkbox" class="theme-checkbox" onclick="alternarModoEscuro() ">

    <!-- Cabeçalho da página -->
    <header>
        <div class="header-box">
            <h1>CleanInput</h1>
            <!-- Descrição do objetivo do aplicativo -->
            <p>Limpeza de inputs, removendo: '.' ',' ';' '-' '/' '?' '@'</p>
        </div>
    </header>



    <main>
        <!-- Conteúdo principal -->
        <div class="conteiner">
            <!-- Campo de input -->
            <input type="text" id="inputText" placeholder="Digite o conteúdo aqui.">



        </div>
        <div id="output" class="output"></div>
        <!-- Botão para limpar caracteres -->
        <div class="conteiner-out">
            <button class="btnClean" onclick="removerCaracteres()">Clean Caracteres.</button>
            <!-- Saída do resultado -->
            <button class="btnClean" onclick="removerText()">Clean Text.</button>
            <button class="convert" onclick="upperText()">Convert Maiúsculo.</button>
            <button class="convert" onclick="lowerText()">Convert Minúsculo.</button>
            <button class="convert" onclick="formatareEmCnpj()">Convert CNPJ.</button>
        </div>



    </main>
    <!-- Rodapé da página -->
    <footer>
        <!-- Créditos -->
        <h6>Victor Ferreira @</h6>
    </footer>
    <!-- Importando o arquivo JavaScript -->
    <script src="script.js"></script>
</body>

</html>
